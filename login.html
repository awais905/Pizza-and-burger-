<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizza & Burger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #e74c3c;
            --secondary: #f39c12;
            --accent: #c0392b;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #333333;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--dark);
            text-align: center;
        }
        
        .logo span:first-child {
            color: var(--primary);
        }
        
        .logo span:last-child {
            color: var(--secondary);
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 500px;
        }
        
        .animation-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .cartoon-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .cartoon {
            position: absolute;
            width: 180px;
            height: 250px;
            bottom: 0;
            left: 60px;
            z-index: 10;
            animation: bounce 2s infinite ease-in-out;
        }
        
        .cartoon-body {
            position: absolute;
            width: 120px;
            height: 140px;
            background: #3498db;
            border-radius: 60px 60px 10px 10px;
            bottom: 0;
            left: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cartoon-head {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffdbac;
            border-radius: 50%;
            bottom: 130px;
            left: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cartoon-eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 35px;
        }
        
        .cartoon-eye.left {
            left: 25px;
        }
        
        .cartoon-eye.right {
            right: 25px;
        }
        
        .cartoon-pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2c3e50;
            border-radius: 50%;
            top: 5px;
            left: 5px;
            animation: blink 4s infinite;
        }
        
        .cartoon-mouth {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #e74c3c;
            border-radius: 10px;
            bottom: 20px;
            left: 30px;
        }
        
        .cartoon-arm {
            position: absolute;
            width: 25px;
            height: 80px;
            background: #3498db;
            border-radius: 20px;
            bottom: 50px;
        }
        
        .cartoon-arm.left {
            left: 10px;
            transform: rotate(20deg);
            animation: wave 2s infinite ease-in-out;
            transform-origin: top center;
        }
        
        .cartoon-arm.right {
            right: 10px;
            transform: rotate(-20deg);
        }
        
        .cartoon-leg {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #2980b9;
            border-radius: 10px;
            bottom: -30px;
        }
        
        .cartoon-leg.left {
            left: 40px;
        }
        
        .cartoon-leg.right {
            right: 40px;
        }
        
        .bag {
            position: absolute;
            width: 100px;
            height: 120px;
            background: var(--secondary);
            bottom: 20px;
            right: 50px;
            border-radius: 15px 15px 5px 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: bagBounce 2s infinite ease-in-out;
        }
        
        .bag-handle {
            position: absolute;
            width: 50px;
            height: 15px;
            background: var(--accent);
            border-radius: 15px;
            top: -7px;
            left: 25px;
        }
        
        .bag-content {
            color: white;
            font-size: 1.8rem;
        }
        
        .login-form {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .login-form h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes bagBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes blink {
            0%, 95%, 98%, 100% { transform: scale(1); }
            96%, 99% { transform: scale(1, 0.1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 400px;
            }
            
            .animation-side {
                min-height: 300px;
            }
            
            .cartoon-container {
                transform: scale(0.8);
            }
            
            .bag {
                right: 20px;
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .form-side {
                padding: 25px;
            }
            
            .login-form h2 {
                font-size: 24px;
            }
            
            .cartoon-container {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-pizza-slice"></i>
            <span>Pizza</span> & <span>Burger</span>
        </div>
        
        <div class="login-card">
            <div class="animation-side">
                <div class="cartoon-container">
                    <!-- Cartoon Character -->
                    <div class="cartoon">
                        <div class="cartoon-head">
                            <div class="cartoon-eye left">
                                <div class="cartoon-pupil"></div>
                            </div>
                            <div class="cartoon-eye right">
                                <div class="cartoon-pupil"></div>
                            </div>
                            <div class="cartoon-mouth"></div>
                        </div>
                        <div class="cartoon-body"></div>
                        <div class="cartoon-arm left"></div>
                        <div class="cartoon-arm right"></div>
                        <div class="cartoon-leg left"></div>
                        <div class="cartoon-leg right"></div>
                    </div>
                    
                    <!-- Bag -->
                    <div class="bag">
                        <div class="bag-handle"></div>
                        <div class="bag-content">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-side">
                <div class="login-form">
                    <h2>Welcome Back!</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username && password) {
                // In a real application, you would verify credentials with a server
                // For this demo, we'll just show an alert and redirect
                alert('Login successful! Welcome to Pizza & Burger.');
                window.location.href = 'index.html'; // Redirect to homepage
            } else {
                alert('Please enter both username and password.');
            }
        });
        
        // Add some interactive effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
                input.parentElement.style.transition = 'transform 0.3s';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
